<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  />
</head>
<body>
    <div id="wrapper">
      <div id="quote-box">
        <div id="quotes">
          <div class="quote-text">
            <i class="fa fa-quote-left"></i><span id="text"></span>
          </div>
          <div class="quote-author"> &dash;&nbsp;<span id="author"></span></div>
        </div>
        <div id="buttons">
            <div class="social-media">
              <a class="btn twitter" href=""><i class="fab fa-twitter-square"></i></a>
              <a class="btn tumblr" href=""><i class="fab fa-tumblr-square"></i></a>
            </div>
            <button type="button" id="new-quote" class="btn">New Quote</button>
        </div>
      </div>
      <div id="footer"><a href="">by vh</a></div>
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
